<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="container ">
        <div class="card">
            <div class="card_head">
                <h1>Employee Profile</h1>
            </div>
            <div class="card_body">
                <form id="form" action="result.html" method="GET">
                    <fieldset>
                        <div class="details">
                            <div class="orbit">
                                <label for="fname">First Name <span style="color: red;">*</span></label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <p class="error" id="fnameError" hidden="true">Fill the First Name</p>
                            <div class="orbit">
                                <label for="lname">Last Name <span style="color: red;">*</span></label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <p class="error" id="lnameError" hidden="true">Fill the Last Name </p>

                            <div class="star">
                                <label for="email">Email id <span style="color: red;">*</span></label>
                                <input type="email" name="email" id="email">
                            </div>
                            <p class="error" id="emailError" hidden>Fill the email</p>

                            <div class="orbit">
                                <label for="pan">Pan Number</label>
                                <input type="text" name="pan" id="pan">
                            </div>

                            <div class="orbit">
                                <label for="aadhar">Aadhar Number</label>
                                <input type="text" name="aadhar" id="aadhar">
                            </div>

                            <div class="orbit">
                                <label for="dob">Date of Birth <span style="color: red;">*</span></label>
                                <input type="date" name="dob" id="dob">
                            </div>
                            <p class="error" id="dobError" hidden>Fill the Date of Birth </p>
                            <div class="orbit">
                                <label for="gender">Gender</label>
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="others" value="others">
                                <label for="others">Others</label>
                            </div>
                            <p class="error" id="genderError" hidden>Select gender </p>
                            <div class="orbit">
                                <label for="Address">Address<span style="color: red;">*</span></label>
                                <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
                            </div>
                            <p class="error" id="AddressError" hidden>Enter your Address</p>



                            <div class="orbit" id="country">
                                <label for="">Country</label> 
                                <select id="input" onchange="random_function()">
                                    <option>select option</option>
                                    <option>INDIA</option>
                                    <option>USA</option>
                                </select>
                            </div>

                            <div class="orbit" id="state">
                                <div>
                                    <label for="">state</label> 
                                    <select id="output" onchange="random_function1()"></select>
                                </div>
                            </div>



                            <div class="orbit">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city">
                            </div>
                            <p class="error" id="cityError" hidden>Enter city name</p>


                            <div class="orbit">
                                <label for="mobile">Mobile no.<span style="color: red;">*</span></label>
                                <input type="number" name="mobile" id="mobile">
                            </div>
                            <p class="error" id="mobileError" hidden>Enter your phone number</p>

                            <div class="block_photo">
                                <div class="orbit">
                                    <label for="picture">Employee picture</label>
                                    <input type="file" accept="image/*">
                                </div>
                            </div>


                            <div class="orbit">
                                <label for="password">Password<span style="color: red;">*</span></label>
                                <input type="password" name="password" id="p1">
                            </div>
                            <div class="orbit">
                                <label for="confirmPassword">Confirm Password<span style="color: red;">*</span></label>
                                <input type="password" name="confirmPassword" id="p2">
                            </div>
                            <p class="error" id="passwordError" hidden></p>

                            <div class="orbit">
                                <label for="captcha">Captcha<span style="color: red;">*</span></label>
                                <p id="captchaDisplay"></p>
                                <input type="text" name="captcha" id="captcha" required>
                            </div>

                        </div>

                    </fieldset>


                    <div id="submitButton">
                        <input type="submit" class="btn btn-info" value="submit" id="submit">
                    </div>
                </form>


            </div>
            <div class="card_footer">
                <h6> @Copywrite: All rights reserved</h6>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
